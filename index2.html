<!DOCTYPE html>
<html>
<head>
	<title>Responsive Navbar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style2.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>

	<div class="container">
		<button id="show-text-btn" class="btn btn-primary">Click me</button>
		<div id="text" class="alert alert-info" role="alert" style="display: none;">
		  <span>Coming Soon!</span>
		  <button id="close-btn" type="button" class="btn-close" aria-label="Close"></button>
		  <span id="countdown" class="float-end"></span>
		</div>
	  </div>
	  

	<script>
		var showTextBtn = document.getElementById("show-text-btn");
var text = document.getElementById("text");
var closeBtn = document.getElementById("close-btn");
var countdown = document.getElementById("countdown");

showTextBtn.addEventListener("click", function() {
  text.style.display = "block";
  var secondsLeft = 10;
  countdown.innerHTML = secondsLeft;
  var countdownInterval = setInterval(function() {
    secondsLeft--;
    countdown.innerHTML = secondsLeft;
    if (secondsLeft === 0) {
      clearInterval(countdownInterval);
      text.style.display = "none";
    }
  }, 1000);
});

closeBtn.addEventListener("click", function() {
  text.style.display = "none";
});

	</script>
</body>
</html>
